<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <input type="text" id="movie"><br>
        <input onclick="validate()" type="submit">

    
    <script>
        function validate(){
            var movie=document.getElementById("movie").value;
            var regx=/^[a-zA-Z0-9_ ]*$/
            if(movie.match(regx)){

            
            //alert(movie)
            $.ajax({   
                url:"index.php",
                data:{movie:movie},
                type:"post",
                success:function(data)
                {
                    showData(data)
                },
                error:function(){
                    alert("error")
                }
            });
        }
        else{
            alert("please enter valid movie name")
        }
    }
    
        function showData(data){
            document.getElementById("data").innerHTML=data
        }
    </script>
    <p id="data"></p>
</body>
</html>
